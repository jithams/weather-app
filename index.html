<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Weather App</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <main class="card">
    <header class="top">
      <div>
        <h1>Weather App</h1>
        <p class="lead">Check real-time weather for any city</p>
      </div>
    </header>

    <section class="search">
      <input id="city" type="search" placeholder="Enter city name" />
      <button id="searchBtn" class="btn">Search</button>
    </section>

    <section id="result" class="result hidden">
      <div class="row">
        <div class="left">
          <h2 id="cityName">—</h2>
          <div class="meta">
            <span id="desc">—</span> · <span id="localTime">—</span>
          </div>

          <div class="temp-row">
            <div class="temp">
              <span id="temp">—</span><small>°C</small>
            </div>
            <img id="icon" />
          </div>

          <div class="stats">
            <div>Humidity: <strong id="humidity">—</strong>%</div>
            <div>Wind: <strong id="wind">—</strong></div>
            <div>Sunrise: <strong id="sunrise">—</strong></div>
            <div>Sunset: <strong id="sunset">—</strong></div>
          </div>
        </div>

        <div class="right">
          <div class="map">Weather Info</div>
        </div>
      </div>
    </section>

    <div id="status" class="status">Enter a city and search</div>
  </main>

  <script src="script.js"></script>
</body>
</html>
